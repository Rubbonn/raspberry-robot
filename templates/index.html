<!doctype html>
<html>
	<head>
			<title>Controllo robot remoto</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
	<body>
		<div class="container-fluid vh-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-6 text-center">
					<div class="row">
						<div class="col-12">
							<button type="button" class="btn btn-primary btn-lg" style="padding:1.5rem 4rem;font-size:6.25rem;" onmousedown="direzione = direzioni.AVANTI" onmouseup="direzione = direzioni.STOP"><i class="bi bi-caret-up-square"></i></button>
						</div>
					</div>
					<div class="row mt-1">
						<div class="col-12">
							<button type="button" class="btn btn-primary btn-lg" style="padding:1.5rem 4rem;font-size:6.25rem;" onmousedown="direzione = direzioni.INDIETRO" onmouseup="direzione = direzioni.STOP"><i class="bi bi-caret-down-square"></i></button>
						</div>
					</div>
				</div>
				<div class="col-6 text-start">
					<button type="button" class="btn btn-primary btn-lg" style="position:relative;top:25%;padding:3.5rem 4rem;font-size:6.25rem;" onmousedown="direzione = direzioni.SINISTRA" onmouseup="direzione = direzioni.STOP"><i class="bi bi-caret-left-square"></i></button>
					<button type="button" class="btn btn-primary btn-lg" style="position:relative;top:25%;padding:3.5rem 4rem;font-size:6.25rem;" onmousedown="direzione = direzioni.DESTRA" onmouseup="direzione = direzioni.STOP"><i class="bi bi-caret-right-square"></i></button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			const direzioni = {
					STOP: 0,
					AVANTI: 1,
					INDIETRO: 2,
					DESTRA: 3,
					SINISTRA: 4
				};
			let direzione = direzioni.STOP;
			$(document).ready(function() {
				$('button').on('mousedown mouseup', function() {
					$.get('{{ url_for('set_direzione') }}', {'direzione':direzione});
				});
			});
		</script>
	</body>
</html>
